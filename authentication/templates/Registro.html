{% extends "base.html" %}

{% load static %}
{% block content %}


<div class="container">
    {% if messages %}
      {% for m in messages %}
      <div class="alert alert-danger alert-dismissible fade show" id="alerta" role="alert">
        <strong>{{m}}</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
    {% endif %}
    <h1 id="titulo">Registro</h1>
    <div class="formulario">
        <form class="card" style="padding:20px 20px;" action="" method="POST">
          {% csrf_token %}
          {{formulario.as_table}}
        <input type="submit" class="btn btn-primary" value="Enviar">
        </form>
    </div>
</div>
{% endblock %}
