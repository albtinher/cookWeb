{% extends 'bass.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/websites.css' %}">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {

            // Eliminar input
            $(document).on('click', '.removeUrl', function() {
                $(this).closest('.urlInputDiv').remove();
            });
        });
    </script>
{% endblock %}

{% block content %}
    <div class="container-websites">
        <h1>Sitios Webs Permitidos</h1>

        <div class="formUrls">
            <form method="post" action="{% url 'websites' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Guardar URL</button>
            </form>
            

            <ul>
                {% for url in urls %}
                    <li>{{ url.url }} </li>
                    <form method="post" action="{% url 'delete_website' url.id %}">
                        {% csrf_token %}
                        <input type="submit" value="Eliminar">
                    </form>
                {% empty %}
                    <li>No se han agregado URLs</li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
