{% extends 'bass.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="{% static 'css/cookies.css' %}">
{% endblock %}

{% block content %}
  <div class="container-cookies">
    <div class="card">
      <h1 class="edit-profile-title">Editar perfil</h1>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ password_form.as_p }}
        <button type="submit" class="config-submit">Guardar Cambios</button>
        <a href="{% url 'profile' %}" class="profile-submit config">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
